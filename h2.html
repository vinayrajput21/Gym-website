<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web designing with css</title>
    <!-- inline,internal,external css -->
    <style>
        /* element selector */
        p {
            color: red;
            background-color: white;
        }

        /* id selector */
        #redelement {
            color: rgb(55, 0, 255);
        }

        /* class selector */
        .bgelement {
            background-color: rgb(23, 165, 42);
        }

        /* grouping selector */
        footer,
        span {
            color: brown;
            border: 2px darkorchid;
        }
    </style>
    <link rel="stylesheet" href="h2.css">
</head>

<body>
    <h2>this is css</h2>
    <p>
        hey i am vinay
    </p>
    <p style="color: aqua; background-color: rgb(228, 170, 13); border: 5px darkorchid;">
        hey i am vinay
    </p>
    <br>
    <h2>CSS SELECTOR</h2>

    <P id="redelement" class="bgelement">
        There we are using CSS
    </P>
    <span>this is footer</span>
    <footer>
        this is also footer
    </footer>

</body>

</html>
